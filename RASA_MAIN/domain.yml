version: "3.1"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities:
  - userStage
  - getQuestionnaireNumber
  - user_answer
  - current_question_index

slots:
  userStage:
    type: float
    initial_value: 1
    influence_conversation: false
    mappings:
    - type: custom
  current_question_index:
    type: float
    initial_value: 0
    influence_conversation: false
    mappings:
    - type: custom
  current_question_type:
    type: text
    initial_value: 'None'
    influence_conversation: false
    mappings:
    - type: custom
  getQuestionnaireNumber:
    type: float
    initial_value: 1
    influence_conversation: false
    mappings:
    - type: custom
  user_answer:
    type: float  # Adjust the type according to your entity type
    mappings:
    - type: custom

actions:
  - action_start_questionnaire
  - action_process_answer
  - action_ask_next_question
  - action_inform_stage_user
  - action_transition_user_stage
  - action_advise_help_based_on_stage
  - answer_question
  - action_initialize_user_stage
  

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - request_help
  - grateful
  - intent_inform_user_stage
  - intent_transition_user_stage
  - start_questionnaire
  - answer_question

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_behavioural_stage:
  - text: "Your stage is {userStage}"

  utter_appreciation:
  - text: "Det var så lidt, spørg endelig hvis du har flere spørgsmål"